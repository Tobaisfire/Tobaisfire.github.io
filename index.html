<script>
    // Define the list of headers
const headers = [
    "Fast Learner",
    "Pythonist",
    "Developer",
    "Tech Enthusiast",
  ];
  
  // Get the <h2> element
  const headerElement = document.getElementById("typing-header");
  
  // Function to simulate typing animation
  function typeAnimation(text, index, delay) {
    setTimeout(() => {
      headerElement.textContent = text.slice(0, index + 1);
      if (index < text.length - 1) {
        typeAnimation(text, index + 1, delay);
      } else {
        setTimeout(() => {
          headerElement.classList.add("not-typing");
          setTimeout(changeHeader, 1); // Change header after 1 second
        }, 300); // Wait for 1 second after typing completes
      }
    }, delay);
  }
  
  // Function to change the header
  function changeHeader() {
    const currentIndex = headers.indexOf(headerElement.textContent);
    const nextIndex = (currentIndex + 1) % headers.length;
    headerElement.textContent = "";
    headerElement.classList.remove("not-typing");
    typeAnimation(headers[nextIndex], 0, 100);
  }
  
  // Start the typing animation
  typeAnimation(headers[0], 0, 100);
  
</script>
